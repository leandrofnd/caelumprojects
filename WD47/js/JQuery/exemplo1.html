<meta charset="utf-8">
<h1>JQuery: $()</h1>
<style>
    p{
        padding: 15px 25px;
        border-radius: 5px;
        background: #f2f2f2;
        border: 1px solid #DDD;
    }
    p.red{
        border-color: #DB2323;
        color: #DB2323;
        background: #fff0f0;
    }
</style>

<p>Paragrafo 1</p>
<p class="red">Paragrafo 2</p>
<p>Paragrafo 3</p>
<p>Paragrafo 4</p>
<p class="red">Paragrafo 5</p>
<p>Paragrafo 6</p>
<p class="red">Paragrafo 7</p>
<p>Paragrafo 8</p>
<p>Paragrafo 9</p>
<p id="p10">Paragrafo 10</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    // $(seletor) => sintaxe do JQuery
    const p10 = $('#p10');
    p10.text('Parágrafo modificado...');
    p10.css('font-style', 'italic');
    //equivale ao codigo acima
    $('#p10').text('Parágrafo modificado...').css('font-style', 'italic');

    //modifica todos os parágrafos com classe "red"
    $('p.red').text('MODIFICADOO...');

</script>
