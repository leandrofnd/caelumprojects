<meta charset="utf-8">
<h1>AJAX com JQuery</h1>
<button id="btnCarregar">
    Carregar Conte√∫do
</button>
<div id="conteudoCarregado"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

   $('#btnCarregar').click(function(){
       //$.get('exemplo1.html', null, resposta => {
           //$('#conteudoCarregado').html(resposta);
           //}, 'html');
       $.ajax({
           type: 'GET',
           url: 'exemplo1.html',
           dataType: 'html'
       })
       //.then
       .done( resposta => {
           $('#conteudoCarregado').html(resposta);
       })
       //.catch
       .fail(erro => {
           alert('Ops... alguma coisa saiu errada!');
           console.log('Erro: ', erro);
       })
   })

</script>
